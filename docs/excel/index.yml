title: Documentação de suplementos do Excel
summary: Com os suplementos do Excel, você pode usar tecnologias de Web conhecidas, como HTML, CSS e JavaScript para criar uma solução que possa ser executada no Excel em várias plataformas, inclusive no Windows, Mac, iPad e em um navegador da Web. Saiba como criar, testar, depurar e publicar suplementos do Excel.
