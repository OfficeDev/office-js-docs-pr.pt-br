### YamlMime:Landing
title: Documentação de suplementos do Outlook
summary: Com os suplementos do Outlook, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para criar uma solução que possa ser executada no Outlook em várias plataformas, incluindo na Web, Windows, Mac e iOS. Saiba como criar, testar, depurar e publicar suplementos do Outlook.
