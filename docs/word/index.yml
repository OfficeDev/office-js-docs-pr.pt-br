title: Documentação de suplementos do Word
summary: Com os suplementos do Word, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para criar uma solução que possa ser executada no Word em várias plataformas, incluindo na Web, Windows, Mac e iPad. Saiba como criar, testar, depurar e publicar suplementos do Word.
