summary: Com os complementos do PowerPoint, você pode usar tecnologias web conhecidas, como HTML, CSS e JavaScript, para criar uma solução que possa ser executado no PowerPoint em várias plataformas, incluindo na Web, Windows, Mac e iPad. Saiba como criar, testar, depurar e publicar suplementos do PowerPoint.
