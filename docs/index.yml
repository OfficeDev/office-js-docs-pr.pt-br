### YamlMime:Hub
title: Documentação de Suplementos do Office
summary: Use a plataforma de Complementos do Office para criar soluções que estendem aplicativos do Office e interagem com conteúdo em documentos do Office e em mensagens de email do Outlook e itens de calendário. Com os Complementos do Office, você pode usar tecnologias web conhecidas, como HTML, CSS e JavaScript, para criar soluções que podem ser executados no Office na Web, Windows, Mac e celular.
