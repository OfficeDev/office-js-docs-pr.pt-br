documentType: LandingData
title: Documentação de Suplementos do Office
metadata:
  title: 'Documentação de suplementos do Office: Guias de Início Rápido, Referência de API'
  meta.description: Learn how to build Office Add-ins.
  author: o365devx
  ms.topic: landing-page
  ms.prod: non-product-specific
  ms.date: 06/10/2019
  ms.author: o365devx
abstract:
  description: 'A <a href="/office/dev/add-ins/overview/office-add-ins">plataforma de suplementos do Office</a> permite criar soluções que estendem os aplicativos do Office e interagem com conteúdo nos documentos do Office. Com os suplementos do Office, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para estender e interagir com os aplicativos Word, Excel, PowerPoint, OneNote, Project e Outlook. Sua solução pode ser executada no Office em várias plataformas, incluindo Windows, Mac, iPad e em um navegador da Web. Aprenda a criar suplementos do Office com nosso início rápido, a documentação de referência de API e guias explicativos.<br/><br/><b>Observação:</b> Para saber mais sobre os suplementos baseados em COM ou VSTO, confira a <a href="/office/client-developer/office-client-development" target="_blank">documentação de desenvolvimento de cliente do Office</a>.'
