### YamlMime:Hub
title: Documentação de Suplementos do Office
summary: Use a plataforma suplementos do Office para criar soluções que estendem aplicativos do Office e interagem com conteúdo em documentos do Office e em mensagens de email do Outlook e itens de calendário. Com os Suplementos do Office, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para criar soluções que podem ser executadas em Office na Web, Windows, Mac e dispositivos móveis.
