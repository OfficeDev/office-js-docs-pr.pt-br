title: Documentação de Suplementos do Office
summary: 'Use Office plataforma de Office para criar soluções que estendem os aplicativos Office e interagem com o conteúdo em documentos Office e em mensagens de email e itens de calendário Outlook de email. Com os Office, você pode usar tecnologias web conhecidas, como HTML, CSS e JavaScript, para criar soluções que podem ser executados em Office na Web, Windows, Mac e celular.'
