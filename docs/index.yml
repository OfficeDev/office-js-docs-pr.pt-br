title: Documentação de Suplementos do Office
summary: Use Office de Suplementos do Office para criar soluções que estendem aplicativos Office e interagem com conteúdo em documentos do Office e em Outlook de email e itens de calendário. Com os Office, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para criar soluções que podem ser executadas no Office na Web, Windows, Mac e dispositivos móveis.
