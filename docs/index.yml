### YamlMime:Hub
title: Documentação de Suplementos do Office
summary: Use a plataforma de Complementos do Office para criar soluções que estendem os aplicativos do Office e interagem com conteúdo em documentos do Office e em itens de calendário e mensagens de email do Outlook. Com os Complementos do Office, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para criar soluções que podem ser executados no Office na Web, no Windows, no Mac e em dispositivos móveis.
