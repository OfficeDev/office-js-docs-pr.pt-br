### YamlMime:Landing
title: Documentação de Suplementos do Office
summary: Use a plataforma de suplementos do Office para criar soluções que estendem aplicativos do Office e interajam com o conteúdo em documentos do Office e em mensagens de email e itens de calendário do Outlook. Com os suplementos do Office, você pode usar tecnologias familiares da Web, como HTML, CSS e JavaScript, para criar soluções que podem ser executadas no Office na Web, Windows, Mac, Android e iOS.
