abstract:
  description: A <a href="https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins">plataforma de suplementos do Office</a> permite a criação de soluções que estendem aplicativos do Office e interagem com o conteúdo em documentos do Office. Com suplementos do Office, você pode usar tecnologias web conhecidas, como HTML, CSS e JavaScript, para estender e interagir com o Word, Excel, PowerPoint, OneNote, Project e Outlook. Sua solução pode ser executada no Office em várias plataformas, incluindo o Office para Windows, Office Online, Office para Mac e Office para iPad. Aprenda a criar suplementos do Office com inícios rápidos, guias de instruções e documentação de referência de API.<br/><br/><b>Observação:</b> Para obter informações sobre suplementos COM ou VSTO, confira a <a href="https://docs.microsoft.com/office/client-developer/office-client-development" target="_blank">Documentação de desenvolvimento de cliente do Office</a>.
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
    title: Introdução aos Suplementos do Office. (14:10)
    href: https://channel9.msdn.com/Events/Connect/2017/T192
    width: 250
