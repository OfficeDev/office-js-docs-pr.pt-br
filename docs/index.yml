### YamlMime:Landing
title: Documentação de Suplementos do Office
summary: Use a plataforma de suplementos do Office para criar soluções que estendem os aplicativos do Office e interagem com conteúdo nos documentos do Office. Com os suplementos do Office, você pode usar tecnologias familiares da Web, como HTML, CSS e JavaScript, para criar soluções que podem ser executadas no Office na Web, Windows, Mac e iPad.
